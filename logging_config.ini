[loggers]
keys=root

[handlers]
keys=stream,file

[formatters]
keys=basic

[logger_root]
level=DEBUG
handlers=stream,file

[handler_stream]
class=StreamHandler
level=DEBUG
formatter=basic
args=(sys.stderr,)

[handler_file]
class=handlers.TimedRotatingFileHandler
formatter=basic
level=DEBUG
args=('logs/app.log', 'midnight', 1, 5)

[formatter_basic]
format=%(asctime)s %(name)-30s %(levelname)-8s %(message)s